<mat-drawer-container class="container" autosize>
    <mat-drawer #menu mode="side" position="start">
        <mat-nav-list>
            <ng-container *ngFor="let page of pages">
                <a mat-list-item  [routerLink]="[page.url]">{{ page.title }}</a>
            </ng-container>
        </mat-nav-list> 
    </mat-drawer>
    <mat-drawer #globalConfig mode="side" position="end">
        <app-global-configuration></app-global-configuration>
    </mat-drawer>

    <div class="sidenav-content">
        <button mat-button class="sidenav-button float-left" mat-button (click)="menu.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <button mat-button class="sidenav-button float-right" mat-button (click)="globalConfig.toggle()">
            <mat-icon>more_vert</mat-icon>
        </button>
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
